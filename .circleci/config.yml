# iOS CircleCI 2.0 configuration file
#

version: 2
jobs:
  build:

    macos:
      xcode: "10.0.0"

    steps:
      - checkout

      - run:
          name: Build LiveBundle (iOS)
          command: xcodebuild -scheme "LiveBundle (iOS)"

      - run:
          name: Build LiveBUndle (macOS)
          command: xcodebuild -scheme "LiveBundle (macOS)"
